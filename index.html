<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="calcBody">
    <div id="calcHead">
      <p align="right" id="output">0</p>
    </div>
    <div class="calcInputs">
      <div class="inputRows">
        <div id="clear" class="btns clear">C</div>
        <div class="btns"></div>
        <div class="btns operators">+</div>
      </div>
      <div class="inputRows">
        <div class="btns numbers">7</div>
        <div class="btns numbers">8</div>
        <div class="btns numbers">9</div>
        <div class="btns operators">-</div>
      </div>
      <div class="inputRows">
        <div class="btns numbers">4</div>
        <div class="btns numbers">5</div>
        <div class="btns numbers">6</div>
        <div class="btns operators">x</div>
      </div>
      <div class="inputRows">
        <div class="btns numbers">1</div>
        <div class="btns numbers">2</div>
        <div class="btns numbers">3</div>
        <div class="btns operators">รท</div>
      </div>
      <div class="inputRows">
        <div class="btns"></div>
        <div class="btns numbers">0</div>
        <div id="equals" class="btns">=</div>
      </div>
    </div>
</body>

</html>
