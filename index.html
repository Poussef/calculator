<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="calcBody">
        <div class="calcHead">
            <p class="output">0</p>
        </div>
        <div class="calcInputs">
            <div class="inputRows">
                <button class="btns clear">C</button>
                <button class="btns operators">+</button>
                <button class="btns operators">-</button>
            </div>
            <div class="inputRows">
                <button class="btns numbers">7</button>
                <button class="btns numbers">8</button>
                <button class="btns numbers">9</button>
                <button class="btns operators">x</button>
            </div>
            <div class="inputRows">
                <button class="btns numbers">4</button>
                <button class="btns numbers">5</button>
                <button class="btns numbers">6</button>
                <button class="btns operators">รท</button>
            </div>
            <div class="inputRows">
                <button class="btns numbers">1</button>
                <button class="btns numbers">2</button>
                <button class="btns numbers">3</button>
            </div>
            <div class="inputRows">
                <button class="btns numbers">0</button>
                <button class="btns equals">=</button>
            </div>
    </div>    
</body>
</html>
